<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>字数统计 - 在线工具集</title>
  <link rel="stylesheet" href="../css/common.css">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="../index.html" class="logo">在线工具集</a>
      <nav class="nav">
        <a href="../index.html">首页</a>
      </nav>
    </div>
  </header>

  <main class="site-main container tool-page">
    <a href="../index.html" class="back">← 返回首页</a>
    <h1>字数统计</h1>
    <p class="lead">实时统计字符数、非空白字符、单词数、行数与 UTF-8 字节数。</p>

    <div class="tool-card">
      <h3>输入</h3>
      <div class="form-group">
        <label for="input">文本</label>
        <textarea id="input" class="w-full" placeholder="粘贴或输入文本"></textarea>
      </div>
      <button type="button" class="btn btn-secondary" id="btnClear">清空</button>
    </div>

    <div class="tool-card">
      <h3>统计结果</h3>
      <div class="form-row">
        <div class="form-group">
          <label>字符数</label>
          <input type="text" id="chars" readonly>
        </div>
        <div class="form-group">
          <label>非空白字符</label>
          <input type="text" id="charsNoWs" readonly>
        </div>
        <div class="form-group">
          <label>单词数</label>
          <input type="text" id="words" readonly>
        </div>
        <div class="form-group">
          <label>行数</label>
          <input type="text" id="lines" readonly>
        </div>
        <div class="form-group">
          <label>UTF-8 字节数</label>
          <input type="text" id="bytes" readonly>
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>纯前端工具，数据仅在本机处理，不经过服务器。</p>
    </div>
  </footer>

  <script>
    (function () {
      var inputEl = document.getElementById('input');
      var btnClear = document.getElementById('btnClear');
      var charsEl = document.getElementById('chars');
      var charsNoWsEl = document.getElementById('charsNoWs');
      var wordsEl = document.getElementById('words');
      var linesEl = document.getElementById('lines');
      var bytesEl = document.getElementById('bytes');

      function countWords(text) {
        var t = (text || '').trim();
        if (!t) return 0;
        return t.split(/\s+/).filter(Boolean).length;
      }

      function countLines(text) {
        if (!text) return 0;
        return text.split(/\r\n|\r|\n/).length;
      }

      function update() {
        var text = inputEl.value || '';
        charsEl.value = String(text.length);
        charsNoWsEl.value = String(text.replace(/\s/g, '').length);
        wordsEl.value = String(countWords(text));
        linesEl.value = String(countLines(text));
        try {
          bytesEl.value = String(new TextEncoder().encode(text).length);
        } catch (e) {
          bytesEl.value = '-';
        }
      }

      inputEl.addEventListener('input', update);
      btnClear.addEventListener('click', function () {
        inputEl.value = '';
        update();
      });

      update();
    })();
  </script>
</body>
</html>
